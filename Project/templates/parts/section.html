{% load static %}
{% load i18n %}
{% include 'parts/banner.html' %}
<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">{% trans 'See all' %}</a>
	<h3 class="section-title">{% trans 'Popular products' %}</h3>
</header><!-- sect-heading -->
    <div class="container">



<div class="row">
    {% for product in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="#" class="img-wrap"> <img src="{{ product.image.url }}"> </a>
			<figcaption class="info-wrap">
				<a href="{{product.get_absolute_url}}" class="title">{{ product.name }}</a>
				<div class="price mt-1">${{ product.price }}</div> <!-- price-wrap.// -->
			</figcaption>
		</div>
	</div> <!-- col.// -->
	                   {% empty %}
                <h3>
                    Products Not Found
                </h3>
    {% endfor %}

</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->
